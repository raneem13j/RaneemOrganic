<!DOCTYPE html>
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />

    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Ranemm</title>

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="hero_area">
        <!-- header section strats -->
        <div class="brand_box">
          <h1 class="header_headline">Raneem</h1>
        </div>
        <!-- end header section -->
      </div>

      <!-- nav section -->

      <section class="nav_section">
        <div class="container">
          <div class="custom_nav2">
            <nav class="navbar navbar-expand custom_nav-container">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex flex-column flex-lg-row align-items-center">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Our Fruit </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact Us</a>
                    </li>
                  </ul>
                  <form
                    class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0"
                  ></form>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </section>
    </div>

    <!-- end nav section -->
    <!-- start of the body -->
    <div class="body">
      <h1 class="text">
        Eat fresh<br />organic food,<br />locally bought,<br />
        and in season.
      </h1>
      <!-- <img class="text" src="./Screenshot from 2023-01-26 13-48-28.png"> -->
      <img class="bluebree" src="./Screenshot from 2023-01-26 13-16-06.png" />
    </div>
    <footer class="section_footer">
      <div class="section_contact">
        <h2 class="contact_headline">Request A call back</h2>
        <form class="call_form">
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email" />
          <input type="text" placeholder="Phone Number" />
          <input type="text" placeholder="Message" />
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="srction_info">
        <h2>Raneem</h2>
        <form class="info_form">
          <a class="info" href="">
            <img src="location.png" alt="" />
            <span>Location is available</span>
          </a>
          <a class="info" href="">
            <img src="call.png" alt="" />
            <span> Call : +012334567890 </span>
          </a>
          <a class="info" href="">
            <img src="mail.png" alt="" />
            <span> Raneem@gmail.com </span>
          </a>
        </form>
      </div>
      <div class="section_social">
        <section class="social_media">
          <a  href="#">
            <img class="social" src="./facebook-logo-button.png" alt="" />
          </a>
          <a  href="#">
            <img class="social" src="./twitter-logo-button.png" alt="" />
          </a>
          <a href="#">
            <img class="social" src="./linkedin.png" alt="" />
          </a>
          <a  href="#">
            <img class="social" src="./instagram.png" alt="" />
          </a>
        </section>
      </div>
    </footer>
  </body>
</html>
